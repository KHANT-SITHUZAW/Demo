<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd">Only Show Odd Numbers</button>
    <br><br>
      <ul class="list-group" *ngIf="onlyOdd">
        <li class="list-group-item" *ngFor="let num of oddNum">
          {{num}}
        </li>
      </ul>
      <ul class="list-group" *ngIf="!onlyOdd">
        <li class="list-group-item" *ngFor="let num of evenNum">
          {{num}}
        </li>
      </ul>
      <p appBasichighlight> Style me with basic directive</p>
      <p [appBetterHightlight]="'gray'" [defaultColor]="'yellow'" > Style me with better directive</p>
    </div>
  </div>
</div>
