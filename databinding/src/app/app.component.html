<h1>Interpolation</h1>
<input type="text" value={{name}} disabled={{disable}}>
<h1>Property Binding</h1>
<input type="text" [value]="name" [disabled]="disable">
<img [src]="src" alt="" [width]="mywidth">
<h1>Attribute Binding</h1>
<img [attr.src]="src" [attr.width]="mywidth" alt="">
<h1>Event Binding</h1>
<button (click)="changetxt()">Change Text</button>
<h1 [style.color]="mycolor">Style Binding</h1>
<button type="button" (click)="changeColor()">Change Style</button>
